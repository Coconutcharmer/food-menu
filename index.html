<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food menu</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/menu.css">
</head>
<body>
    <main>  
    <button class="menu-button">
        <img src="img/buttonimg.png" alt="button">
    </button>
    <h1>Menu</h1>
    <form action="">
        <input type="text" placeholder="Search food here">
    </form>
    <div class="product-row">
        <div class="product-item">
            <div class="img-block">
            <img src="img/foodicon.png" alt="food">
            </div>
            <h4>Food</h4>
            </div>
            <div class="product-item">
                <div class="img-block">
                    <img src="img/drinksicon.png" alt="drinks">
            </div>
            <h4 class="disactive">Drinks</h4>
            </div>
            <div class="product-item">
                <div class="img-block">
                    <img src="img/desserticon.png" alt="dessert">
            </div>
            <h4 class="disactive">Dessert</h4>
            </div>
            </div>
    <h3>
        Burger
    </h3>
    <div class="product-proposition">
        <!-- item start -->
        <div class="proposition-item">
            <div class="proposition-img">
                <img src="img/bigmacimg.png" alt="bigmac">
            </div>
        <div class="product-text">
            <h4>
        Big mac
            </h4>
            <h5>
        Rs 240
            </h5>
        </div>
    </div>
    <!-- itam end -->
           <!-- item start -->
           <div class="proposition-item">
            <div class="proposition-img">
                <img src="img/kfcimg.png" alt="kfc">
            </div>
        <div class="product-text">
            <h4>
        KFC Double
            </h4>
            <h5>
        Rs 252
            </h5>
        </div>
    </div>
    <!-- itam end -->
           <!-- item start -->
           <div class="proposition-item">
            <div class="proposition-img">
                <img src="img/fishburgerimg.png" alt="fishburger">
            </div>
        <div class="product-text">
            <h4>
        Fish Burger
            </h4>
            <h5>
        Rs 220
            </h5>
        </div>
    </div>
    <!-- itam end -->
    
</main>
</body>
</html>
